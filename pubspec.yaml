name: flutter_registeration_ui
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0-182.1.beta <3.0.0"
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1

dev_dependencies:

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Sofia Pro
      fonts:
        - asset: assets/fonts/sofia/Sofia_Pro_Bold.ttf
        - weight: 700
        - asset: assets/fonts/sofia/Sofia_Pro_SemiBold.ttf
        - weight: 600
        - asset: assets/fonts/sofia/Sofia_Pro_Medium.ttf
        - weight: 500
        - asset: assets/fonts/sofia/Sofia_Pro_Regular.ttf
        - weight: 400
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
